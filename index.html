<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container mt-5">
<div class="card">
    <div class="card-body">
      <div class="row mt-3">

        <label class="switch" id="">
          <input type="checkbox" id="slider1" is-check="0">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="row mt-3">

        <label class="switch">
          <input type="checkbox" id="slider2" is-check="0">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="row mt-3">
        
        <label class="switch">
          <input type="checkbox" id="slider3" is-check="1" checked="">
          <span class="slider round"></span>
        </label>
      </div>

      <label for="asd" class="asd btn btn-primary">gas</label>
        
        
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
